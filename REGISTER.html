<!--form register-->
<section class="form-register">
    <div class="container">
        <br>   
        <div class="spinner-border text-primary" role="status">
            <span class="visully-hidden"></span>
        </div>
        <div class="spinner-border text-secondary" role="status">
            <span class="visully-hidden"></span>   
        </div>
        <div class="spinner-border text-success" role="status">
            <span class="visully-hidden"></span>
        </div>
        <div class="spinner-border text-danger" role="status">
            <span class="visully-hidden"></span>
        </div>
        <div class="spinner-border text-warning" role="status">
            <span class="visully-hidden"></span>
        </div>
        <div class="spinner-border text-info" role="status">
            <span class="visully-hidden"></span>
        </div>                                  
        <div class="spinner-border text-dark" role="status">
            <span class="visully-hidden"></span>
        </div>
        <div class="text-conter">
        <h2>เข้าสู่ระบบจัดการข้อมูลพนักงาน</h2>
        </div>
        <form class="#" method="post">
            <div class="mb-3">
                <p>ตำแหน่งงาน</p>
            <select name="job" id="job" class="form-select" aria-label="Default section example">
                <option selected>ระบุ</option>
                <option value="1">Data Engineer</option> 
                <option value="2">Data Scientist</option>
                <option value="3">Data Analyst</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อเข้าระบบ</label>
                <input type="text" class="form-control" id="username" name="usernme" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสเข้าระบบ</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="fa-solid fa-eye" id="eye"></i>
            </div>
            <div></div>
                <p>วัน/เดือน/ปี เกิด</p>
                <input id="datepicker" width="276" />
                <script>
                $('#datepicker').datepicker({
                uiLibrary: 'bootstrap5'
                });
                </script>
            </div> 
            <div class="mb-3">
                <label for="exampleFormControlTextareal" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">รูปพนักงาน</label>
                <input class="form-control" type="file" id="formFile"> 
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                ฉันยอมรับเงื่อนไข
                </label> 
            </div>
            <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
            <button type="reset" class="btn btn-warning">ล้างข้อมูล</button>
            <a href="index.html" class="btn btn-info">กลับหน้าหลัก</a>
        </form> 
    </div>
</section>
